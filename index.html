<!DOCTYPE html>
<html lang="en">

<head>
	<title>Photo Galary</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<section id="home">
		<h1> Photo Galery </h1>
		<br>
		<h1>Welcome</h1>
		<img src="Solar%20System.jpg">
	</section>
	<section id="girdview">
		<h1>Gird View</h1>
		<img src="Sun.jpg">
		<img src="Mercury.jpg">
		<img src="venus.jpg">
		<img src="Earth.jpg">
		<img src="Mars.jpg">
		<img src="Jupiter.jpg">
		<img src="Saturn.png">
		<img src="Uranus.jpg">
		<img src="Neptune.jpg">
	</section>
	<h1>Slide View</h1>
	<section id="slideview">
		<div id="mycarousel" class="carousel slide">
			<div class="carousel-inner">
				<div class="item active">
					<center>
						<img clas="img-responsive" src="Sun.jpg">
						<div class="carousel content">
							<p>Sun</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="Mercury.jpg">
						<div class="carousel content">
							<p>Mercury</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="venus.jpg">
						<div class="carousel content">
							<p>Venus</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="Earth.jpg">
						<div class="carousel content">
							<p>Earth</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="Mars.jpg">
						<div class="carousel content">
							<p>Mars</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="Jupiter.jpg">
						<div class="carousel content">
							<p>Jupiter</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="Saturn.png">
						<div class="carousel content">
							<p>Saturn</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="Uranus.jpg">
						<div class="carousel content">
							<p>Uranus</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<img clas="img-responsive" src="Neptune.jpg">
						<div class="carousel content">
							<p>Neptune</p>
						</div>
					</center>
				</div>
				<a class="left carousel-control" href="#mycarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left">
					</span>
				</a>
				<a class="right carousel-control" href="#mycarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right">
					</span>
				</a>
			</div>
		</div>
	</section>
